<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Version 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style_v2.css" />
    <script defer src="script_v2.js"></script>
  </head>
  <body>
    <main class="main">
      <h2>Let's Play</h2>
      <h1>ROCK - PAPER - SCISSORS Version 2</h1>
      <div class="options">
        <button data-option="rock">Rock</button>
        <button data-option="paper">Paper</button>
        <button data-option="scissors">Scissors</button>
      </div>
      <p class="summary"></p>
      <p class="result"></p>
    </main>
  </body>
</html>
